{% extends "base.html" %}

{% block title %}Login - ShopStore{% endblock %}
{% block content %}

<section class="products" id="products">
  <div class="container">

    <a href="{% url 'home' %}"><h3>Return to home</h3></a>

    <form class="registration-form" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
      <div style="text-align: center; margin-top: 20px">
        <a href="{% url 'register' %}" style="color: #4a90e2; text-decoration: none">Don't have an account? Register</a>
      </div>
    </form>
  </div>
</section>

{% endblock %}
